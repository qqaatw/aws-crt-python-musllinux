<!DOCTYPE html>
<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/qqaatw/aws-crt-python-musllinux/releases');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
            for (let asset of file.assets){
                htmlString += `<a href="${asset.browser_download_url}">${asset.name}</a><br>`;
            }
        }
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
